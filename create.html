<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pedal Mate</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <header>
        <div class="title-txt">
            Create
        </div>
    </header>

    <section id="search-panel">
        <div style="font-size: 8em; margin: 15% 0 15% 0">
            Map Placeholder
        </div>
        <input type="text" class="search-bar" size="100" placeholder="From">
        <input type="text" class="search-bar" size="100" placeholder="To">
        <div class="time-date-container">
            <input type="text" class="time-input" size="100" placeholder="Time">
            <input type="text" class="date-input" size="100" placeholder="Date">
        </div>
        <input type="text" class="search-bar" size="100" placeholder="Email to">
        <div class="route-button-container">
            <a class="route-button" href="./search.html">
                <img class="route-button-icon" src="images/back.jpg">
                <div class="route-button-txt">Back</div>
            </a>
            <div class="route-button">
                <img class="route-button-icon" src="images/create.jpg">
                <div class="route-button-txt">Create</div>
            </div>
        </div>
    </section>

    <footer class="nav-bar">
        <div class="nav-button">
            <img class="nav-button-icon" src="images/search-red.jpg">
            <div class="nav-button-txt-select">Seach</div>
        </div>
        <div class="nav-button">
            <img class="nav-button-icon" src="images/feed.jpg">
            <div class="nav-button-txt">Feed</div>
        </div>
        <div class="nav-button">
            <img class="nav-button-icon" src="images/saved.jpg">
            <div class="nav-button-txt">Saved</div>
        </div>
        <div class="nav-button">
            <img class="nav-button-icon" src="images/activity.jpg">
            <div class="nav-button-txt">Activity</div>
        </div>
        <div class="nav-button">
            <img class="nav-button-icon" src="images/user.jpg">
            <div class="nav-button-txt">User</div>
        </div>
    </footer>
</body>


</html>
