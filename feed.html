<!DOCTYPE html>

<head>

    <title>Feed Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

<body>
    <main class="main-feed">
        <h1>Feed</h1>
        <div class="main-post">
            <p>Like my new gears?</p>
            <div class="post-image-container">
              <img src="images/photo_sharing_template.jpg" />
            </div>
            <div class="post-details">
              <div class="left-post-buttons">
                <div class="icon-text">
                  <span><i class="far fa-thumbs-up"></i></span>
                  <span>100</span>
                </div>
                <div class="icon-text">
                  <span><i class="far fa-comments"></i></span>
                  <span>100</span>
                </div>
              </div>
              <!--end of post buttons-->
              <div class="right-post-author">Posted by Laura</div>
            </div>
        </div>
        <div class="second-post">
            <p>Sergey has created a new event</p>
            <div class="img-details-container">
            <div class='second-post-img'><img src='images/cycliststogether.jpg'><p>Brisbane Valley Rail Trail, AU</p></div>
            <div class='second-post-details'><div class="time"><span><i class="far fa-clock"></i></span><span>2021-09-21 8:00 AM</span></div><div class="people"><i class="fas fa-users"></i>
                <span>5/10</span></div>
            
        </div>
            
        </div>
        <div class="left-post-buttons">
            <div class="icon-text">
              <span><i class="far fa-thumbs-up"></i></span>
              <span>100</span>
            </div>
            <div class="icon-text">
              <span><i class="far fa-comments"></i></span>
              <span>100</span>
            </div>
        </div>
        </div>

    </main>
