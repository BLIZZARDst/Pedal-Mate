<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pedal Mate</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <header>
        <div class="title-txt">
            Route
        </div>
    </header>
    <div class="outer-map-container">
		<div class="map-container">
			<div id="map" style="border-style: solid; border-color: white; box-sizing: border-box"></div>
		</div>
	</div>

	<section id="search-panel">
		<input type="text" id="start-address" class="search-bar" size="100" placeholder="From" onclick=setInputFocus(1)>
		<input type="text" id="end-address" class="search-bar" size="100" placeholder="To" onclick=setInputFocus(2)>
		<div class="route-button-container">
			<a class="route-button" href="./search.html">
				<img class="route-button-icon" src="images/back.jpg">
				<div class="route-button-txt">Back</div>
			</a>
			<div class="route-button" onclick=goDirection()>
				<img class="route-button-icon" src="images/go.jpg">
				<div class="route-button-txt">Go</div>
			</div>
		</div>
	</section>
	

   <footer class="nav-bar">
        <div class="nav-button">
            <img class="nav-button-icon" src="images/search-red.jpg">
            <div class="nav-button-txt-select">Search</div>
        </div>
        <div class="nav-button">
            <img class="nav-button-icon" src="images/feed.jpg">
            <div class="nav-button-txt">Feed</div>
        </div>
        <div class="nav-button">
            <img class="nav-button-icon" src="images/saved.jpg">
            <div class="nav-button-txt">Saved</div>
        </div>
        <div class="nav-button">
            <img class="nav-button-icon" src="images/activity.jpg">
            <div class="nav-button-txt">Activity</div>
        </div>
        <div class="nav-button">
            <img class="nav-button-icon" src="images/user.jpg">
            <div class="nav-button-txt">User</div>
        </div>
    </footer>
	<script src="js/script.js"></script>
</body>


</html>
