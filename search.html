<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pedal Mate</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <header>
        <div id="logo-container">
            <img id="logo-img" src="images/logo.png" alt="">
        </div>
    </header>

    <section id="search-panel">
        <div id="welcome-txt">
            Hi Kristin,<br>
            where would you like to go?
        </div>
        <input type="text" class="search-bar" size="100" placeholder="Search Activities Near Me">
        <div class="search-button-container">
            <div class="search-button">
                <img class="search-button-icon" src="images/route.jpg">
                <div class="search-button-txt">Route</div>
            </div>
            <div class="search-button">
                <img class="search-button-icon" src="images/create.jpg">
                <div class="search-button-txt">Create</div>
            </div>
        </div>
    </section>

    <footer class="nav-bar">
        <div class="nav-button">
            <img class="nav-button-icon" src="images/search-red.jpg">
            <div class="nav-button-txt-select">Seach</div>
        </div>
        <div class="nav-button">
            <img class="nav-button-icon" src="images/feed.jpg">
            <div class="nav-button-txt">Feed</div>
        </div>
        <div class="nav-button">
            <img class="nav-button-icon" src="images/saved.jpg">
            <div class="nav-button-txt">Saved</div>
        </div>
        <div class="nav-button">
            <img class="nav-button-icon" src="images/activity.jpg">
            <div class="nav-button-txt">Activity</div>
        </div>
        <div class="nav-button">
            <img class="nav-button-icon" src="images/user.jpg">
            <div class="nav-button-txt">User</div>
        </div>
    </footer>
</body>


</html>
